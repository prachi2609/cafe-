<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Sliding Indicator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="container">

        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="user">

        <nav>

            <div class="slider"></div>

           <label for="home" class="home">
                <a href="index.html"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            </label>


            <label for="code" class="code">
                <a href="menu.html"><i class="fa-solid fa-caret-down"></i><span>Menu</span></a>
            </label>

            <label for="help" class="help">
                <a href="contact.html"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
            </label>

            <label for="user" class="user">
                <a href="about.html"><i class="fa-solid fa-user"></i><span>About</span></a>
            </label>

        </nav>

    </div>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
    
      <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: info@cozycafe.com</p>
    <p>Phone: (123) 456-7890</p>
  </section>



  <footer>
    <p>&copy; 2025 Cozy Cafe. All rights reserved.</p>
  </footer>
    
</body>
</html>
