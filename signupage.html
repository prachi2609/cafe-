<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">

        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="user">

        <nav>

             <nav>

            <div class="slider"></div>
            <label for="home" class="home">
                <a href="Login.html"><i class=""></i><span>Login</span></a>
            </label>

            <label for="home" class="home">
                <a href="index.html"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            </label>


            <label for="code" class="code">
                <a href="menu.html"><i class="fa-solid fa-caret-down"></i><span>Menu</span></a>
            </label>

            <label for="help" class="help">
                <a href="contact.html"><i class="fa-solid fa-envelope"></i><span>Contact</span></a>
            </label>

            <label for="user" class="user">
                <a href="about.html"><i class="fa-solid fa-user"></i><span>About</span></a>
            </label>

        </nav>
       </div>

    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</html>
